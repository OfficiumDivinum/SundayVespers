site_name: Sunday Vespers
repo_url: https://github.com/St-Josephs-Gateshead/SundayVespers

plugins:
  - search
theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode

markdown_extensions:
  - footnotes
